box: amutake/haskell
build:
  steps:
    - script:
        name: git submodule
        code: |
          git submodule init
          git submodule update
    - script:
        name: cabal install
        code: |
          cabal update
          cabal sandbox init
          cabal sandbox add-source lib/twitter-types
          cabal sandbox add-source lib/twitter-conduit
          cabal install
